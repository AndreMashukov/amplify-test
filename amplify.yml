version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - yarn install --frozen-lockfile
        build:
          commands:
            - NX_CLOUD_DISTRIBUTED_EXECUTION=false yarn nx build main
      artifacts:
        baseDirectory: apps/main/build/client
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/main